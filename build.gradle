buildscript {
    repositories {
        google()  // Required for Android dependencies
        mavenCentral()  // Required for Volley and other libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'  // Ensure the gradle plugin version is correct
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

allprojects {
    repositories {
        google()  // Ensure Google repository is here too
        mavenCentral()  // Maven Central repository

    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}